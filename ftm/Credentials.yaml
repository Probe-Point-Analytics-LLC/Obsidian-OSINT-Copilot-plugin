Credentials:
  extends:
    - Thing
  label: Credentials
  plural: Credentials
  description: >
    Login credentials for a user account on a platform or service.
  matchable: true
  featured:
    - username
    - platform
    - dateFound
  required:
    - username
  caption:
    - username
    - platform
  properties:
    username:
      label: "Username"
      description: "The username or login identifier"
      type: string
    password:
      label: "Password"
      description: "The password (stored securely)"
      type: string
    platform:
      label: "Platform"
      description: "The platform or service (e.g., Gmail, Facebook)"
      type: string
    dateFound:
      label: "Date Found"
      description: "When these credentials were discovered"
      type: date
    notes:
      label: "Notes"
      description: "Additional notes about these credentials"
      type: text
    source:
      label: "Source"
      description: "Where these credentials were found"
      type: string
    isValid:
      label: "Is Valid"
      description: "Whether the credentials are still valid"
      type: boolean
  color: "#FF9800"
