Image:
  extends:
    - Document
  label: Photo
  plural: Photos
  description: >
    An image or photo file for investigation.
  matchable: false
  generated: false
  featured:
    - title
    - fileName
    - filePath
    - location
  required:
    - title
  caption:
    - fileName
    - title
  properties:
    filePath:
      label: "File Path"
      description: "Path to the image file in the vault"
      type: string
    location:
      label: "Location"
      description: "Location where the photo was taken"
      type: string
    dateTaken:
      label: "Date Taken"
      description: "When the photo was taken"
      type: date
    source:
      label: "Source"
      description: "Source of the image"
      type: string
    pictured:
      label: "Pictured"
      reverse:
        name: images
        label: "Images"
      type: entity
      range: Person
  color: "#2196F3"
