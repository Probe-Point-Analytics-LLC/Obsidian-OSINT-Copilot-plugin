name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Verify build artifacts
        run: |
          echo "Checking for required files..."
          ls -lh main.js manifest.json styles.css
          echo "âœ… All required files present"

      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Plugin version: $VERSION"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          version="${{ steps.version.outputs.version }}"

          echo "ğŸš€ Creating release for tag: $tag"
          echo "ğŸ“‹ Version from manifest: $version"

          # Verify tag matches manifest version
          if [ "$tag" != "$version" ]; then
            echo "âš ï¸  Warning: Tag ($tag) doesn't match manifest version ($version)"
          fi

          gh release create "$tag" \
            --title="OSINT Copilot v$tag" \
            --notes="See [RELEASE_NOTES.md](https://github.com/${{ github.repository }}/blob/$tag/RELEASE_NOTES.md) for details." \
            --draft \
            main.js manifest.json styles.css

          echo "âœ… Release created successfully!"

